<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}CPT{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<link rel="stylesheet" href="/site_media/css/bootstrap.min.css">
	<link rel="stylesheet" href="/site_media/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="/site_media/css/common.css">
	<script src="/site_media/js/jquery-1.9.1.min.js"></script>
	<script src="/site_media/js/bootstrap.min.js"></script>
	<script src="/site_media/js/common.js"></script>
  </head>
  <body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div class="row-fluid">
					<div class="span8">
						<button class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse" type="button">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="brand" href="#">CPT</a>
						<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active">
							<a href="/contact/">Contact</a>
							</li>
							<li>
							<a href="#Tasks">Tasks</a>
							</li>
							<li>
							<a href="/join/">Join us</a>
							</li>
						</ul>
						</div>
					</div>
					<div class="span4">
						<ul class="nav">
						{% if user.is_authenticated %}
						  <li>
							<a href="/contact/me/">个人资料</a>
<!-- 

						  	<a>Welcome, {{ user.username }}</a></li>
 -->
						  <li>
						  	<a href="/logout"> Logout</a>
						  </li>
						{% else %}
						  <li>
						  	<a href="/register">Register</a>
						  </li>
						  <li>
						  	<a href="/login">Login</a>
						  </li>
						{% endif %}
						</ul>
					</div>
				</div>

			</div>
		</div>
	</div>
	<br><br><br>
	{% block content %}
    <h1>Hello, world!</h1>
	{% endblock %}
	
	{% block footer %}
    <hr>
    <p class="text-center">Thanks for visiting my site.</p>
    {% endblock %}
  </body>
</html>
