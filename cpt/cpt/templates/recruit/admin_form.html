{% extends "base.html" %}

{% block title %}Culture promotion team{% endblock %}

{% block content %}
<h2 class="text-center">待选择名单</h2>
<p>{{message}}</p>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span4">
		</div>
		<div class="span4">
		{% if not no_list %}
		<form action="/join/admin/" method="post">
		{% csrf_token %}
		<table class="table table-bordered">
				<thead>
					<tr>
						<th>
							申请编号
						</th>
						<th>
							姓名
						</th>
						<th>
							性别
						</th>
						<th>
							操作
						</th>

					</tr>
				</thead>
				<tbody>

					{% for item in list %}
					<tr>
						<td>
							{{item.user_id}}
						</td>
						<td>
							{{ item.real_name }}
						</td>
						<td>
							{{ item.gender }}
						</td>
						<td>
							
						</td>
					</tr>
					
					{% endfor %}
				</tbody>
			</table>
			</form>
			{% endif %}
		</div>
		<div class="span4">
		</div>
	</div>
</div>


{% endblock %}
