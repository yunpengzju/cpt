{% extends "base.html" %}

{% block title %}Culture promotion team{% endblock %}

{% block content %}
<h2 class="text-center">待选择名单</h2>
<p>{{message}}</p>
<br>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
		</div>
		<div class="span6">
		{% if not no_list %}
		<form action="/join/admin/{{url}}/" method="post">
		{% csrf_token %}
		<table class="table table-bordered">
				<thead>
					<tr>
						<th>
							申请编号
						</th>
						<th>
							姓名
						</th>
						<th>
							性别
						</th>
						<th>
							通过
						</th>
						<th>
							未通过
						</th>
					</tr>
				</thead>
				<tbody>

					{% for item in list %}
					<tr>
						<td>
							{{item.user_id}}
						</td>
						<td>
							{{ item.real_name }}
						</td>
						<td>
							{{ item.gender }}
						</td>
						<td>
							<input type="checkbox" value="{{item.user_name}}" name="accept"/>
						</td>
						<td>
							<input type="checkbox" value="{{item.user_name}}" name="refuse"/>
						</td>
					</tr>
					
					{% endfor %}
				</tbody>
			</table>
			<div class = "span3">
			</div>
			<div class = "span3">
				<button type="submit" class="btn btn-info">提交</button>
			</div>
			<div class = "span3">
				<a class="btn btn-info" href = "/join/admin/">返回</a>
			</div>
			<div class = "span3">
			</div>
			
			
			</form>
			{% endif %}
		</div>
		<div class="span3">
		</div>
	</div>
</div>


{% endblock %}
