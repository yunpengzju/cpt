{% extends "base.html" %}

{% block title %}Culture promotion team{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span4">
        </div>
        <div class="span4">
            <h3 class="text-center text-info">
                队员名单
            </h3>
        </div>
        <div class="span4">
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
        </div>
        <div class="span6">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        姓名
                    </th>
                    <th>
                        部门
                    </th>
                    <th>
                        电子邮件
                    </th>
                    <th>

                    </th>
                </tr>
                </thead>
                <tbody>
                {% for item in result %}
                <tr>
                    <td>
                        {{item.number}}
                    </td>
                    <td>
                        {{ item.name }}
                    </td>
                    <td>
                        {{ item.apartment }}
                    </td>
                    <td>
                        <a href="mailto:{{ item.email }}">{{ item.email }}</a>
                    </td>
                    <td>
                        <a href="/contact/{{item.number}}">详细资料</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="span3">
        </div>
    </div>
</div>

{% endblock %}
